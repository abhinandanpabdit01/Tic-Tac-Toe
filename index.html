<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="main">
        <div class="greet">
            <h1>Welcome To Tic Tac Toe</h1>
        </div>
        <div id="bar" class="progress-bar">
            <div class="line" id="line"></div>
        </div>
        <button id="btn2">Start</button>
    </div>
    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0 color1"><span class="boxtext"></span></div>
            <div class="box bt-0 color2"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 color1"><span class="boxtext"></span></div>
            <div class="box bl-0 color2"><span class="boxtext"></span></div>
            <div class="box color1"><span class="boxtext"></span></div>
            <div class="box br-0 color2"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 color1"><span class="boxtext"></span></div>
            <div class="box bb-0 color2"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0 color1"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For X</span>
                <div ontouchstart="">
                    <div class="button">
                        <a href="#" id="btn">Reset</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
